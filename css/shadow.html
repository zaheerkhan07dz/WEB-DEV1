<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 4px;
            box-shadow: 5px 5px 15px 5px #925252;
            text-shadow: 2px 2px 2px #9979eb;
        }
        .zaheer{
            padding: 5px;
            border: 2px solid rgb(12, 235, 38);
            outline: 2px solid black;
            border-radius: 30px;
            /* outline-offset: 2px; */
        }
    </style>
</head>
<body>
    <div class="box">
        i am box
    </div>
    <div class="zaheer">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non maiores expedita ipsam consequuntur, voluptates ipsa.
    </div>
</body>
</html>
